<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Jonah Bradshaw">
    <meta name="description" content="Community for skaters and surfers">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="flowline.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Flowline: History</title>
</head>

<body>
    <!-- start the page head -->
    <header>
        <img src="images/logo2.png" alt="Logo for Flowline community" width="55" height="86">
        <span>Flowline: Skating & Surfing Community</span>
    </header>

    <!-- start the main page -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="spots.html">Locations</a></li>
            <li><a href="gallery.html">People</a></li>
            <li class="active"><a href="shop.html">Shop</a></li>
            <li><a href="sports.html">Sports</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>


    </nav>


    <!-- start the main content -->
    <main>
        <h1>❀Shop❀</h1>
    </main>

    <form method="get" class="myForm" action="thanks.html">

        <fieldset>
            <legend>Board</legend>
            <label>Skatboards</label>
            <select name="boards">
                <option value="none">Please Select</option>
                <option value="santacruz">Santa Cruz - 8.5in - $100</option>
                <option value="real">Real Skate - 8in - $70</option>
                <option value="antihero">Antihero - 8.5in - $50</option>
                <option value="Baker">Baker - 8in - $50</option>
                <option value="stareo">Stareo - 8in - $80</option>
            </select>
            <label>Surfboards</label>
            <select name="surfboards">
                <option value="none">Please Select</option>
                <option value="channel_islands">Channel Islands - 6'0" - $800</option>
                <option value="firewire">Firewire - 5'10" - $700</option>
                <option value="lost">Lost - 6'2" - $600</option>
                <option value="js_industries">JS Industries - 6'1" - $750</option>
                <option value="rusty">Rusty - 5'11" - $650</option>
            </select>

        </fieldset>

        <fieldset>
            <legend>Customer Information</legend>
            <label>First Name*<input type="text" name="fname" required></label>
            <label>Last Name*<input type="text" name="lname" required></label>
            <label>Cell Number*<input type="tel" name="phone" required placeholder="987-555-1234"></label>
            <label>Email Address*<input type="email" name="email" required placeholder="johnjohn@email.com"></label>
            <label>Shipping Address*<input type="text" name="address" required></label>
        </fieldset>

        <fieldset>
            <legend>Delivery Method</legend>
            <label><input type="radio" name="method" value="surfer" checked>Surfer (10-14 days)</label>
            <label><input type="radio" name="method" value="skateboard" checked>Skateboard Courier (6-10 days)</label>
            <label><input type="radio" name="method" value="van">Hippie Van (you'll know)</label>
            <label><input type="radio" name="method" value="standard">Standard Shipping (1-3 days)</label>
            <label><input type="radio" name="method" value="stork">Stork (6-7 hours)</label>
        </fieldset>

        <fieldset>
            <legend>Delivery Options</legend>
            <label><input type="checkbox" name="porch" value="chosen">Front Porch</label>
            <label><input type="checkbox" name="driveway" value="chosen">Driveway</label>
            <label><input type="checkbox" name="garage" value="chosen">Inside the Garage</label>
            <label><input type="checkbox" name="beach" value="chosen">Beach-side Property</label>
            <label><input type="checkbox" name="skatepark" value="chosen">DIY Skatepark</label>
        </fieldset>

        <label>Comments
            <textarea name="comments"></textarea>
        </label>

        <input type="submit" value="Send Delivery Request">
    </form>

    <!-- start the page footer -->
    <footer>
        <p>&copy; 2025 &bull; Jonah Bradshaw &bull; Board Sports </p>
    </footer>

</html>
